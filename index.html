<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Toll Receipt Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-section, .receipt-preview {
            margin: 20px 0;
        }
        label {
            display: block;
            margin: 10px 0;
        }
        .receipt-preview {
            border: 1px solid #ddd;
            padding: 15px;
            width: 300px;
            background-color: #f9f9f9;
        }
        .receipt-preview h3 {
            text-align: center;
        }
        .buttons {
            margin: 20px 0;
        }
        button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Market Toll Receipt Generator</h1>
    <div class="form-section">
        <label>Market ID: <input type="text" id="marketId"></label>
        <label>Receipt No: <input type="text" id="receiptNo"></label>
        <label>Date Paid: <input type="date" id="datePaid"></label>
        <label>Bill To: <input type="text" id="customerName"></label>
        <label>Phone: <input type="text" id="phone"></label>
        <label>Market Name: <input type="text" id="marketName"></label>
        <label>Amount Paid (GHS): <input type="number" id="amountPaid"></label>
        <div class="buttons">
            <button onclick="generateReceipt()">Generate Receipt</button>
        </div>
    </div>
    <div class="receipt-preview" id="receiptPreview">
        <h3>Receipt Preview</h3>
        <p>Market ID: <span id="previewMarketId">-</span></p>
        <p>Receipt No: <span id="previewReceiptNo">-</span></p>
        <p>Date Paid: <span id="previewDatePaid">-</span></p>
        <p>Bill To: <span id="previewCustomerName">-</span></p>
        <p>Phone: <span id="previewPhone">-</span></p>
        <p>Market Name: <span id="previewMarketName">-</span></p>
        <p>Amount Paid: GHS <span id="previewAmountPaid">-</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
