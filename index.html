<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Toll Receipt</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 0.9rem;
            color: #555;
        }
        input {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        /* Print-specific styles for 58mm POS receipts */
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            .container {
                width: 58mm;
                max-width: 58mm;
                padding: 0;
                box-shadow: none;
            }
            form {
                display: none;
            }
            .receipt {
                font-family: 'Courier New', monospace;
                font-size: 12px;
                line-height: 1.5;
                margin: 0;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Market Toll Receipt</h1>
        <form id="receiptForm">
            <label for="marketId">Market ID</label>
            <input type="text" id="marketId" required>
            
            <label for="receiptNo">Receipt No</label>
            <input type="text" id="receiptNo" required>
            
            <label for="datePaid">Date Paid</label>
            <input type="date" id="datePaid" required>
            
            <label for="customerName">Bill To</label>
            <input type="text" id="customerName" required>
            
            <label for="phone">Phone</label>
            <input type="text" id="phone" required>
            
            <label for="marketName">Market Name</label>
            <input type="text" id="marketName" required>
            
            <label for="amountPaid">Amount Paid (GHS)</label>
            <input type="number" id="amountPaid" required>
            
            <button type="submit">Print Receipt</button>
        </form>

        <div id="receiptPreview" class="receipt" style="display: none;">
            <!-- Receipt content will be dynamically generated -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
